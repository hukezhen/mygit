<!DOCTYPE html>
<html lang="zh-CN" data-use-rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/gzh-style.css">

    <link rel="stylesheet" href="../css/swiper.min.css">

    <title></title>
</head>
<body class="gzh-bg">
<script type="text/javascript">(function(win){var doc=win.document,html=doc.documentElement,option=html.getAttribute("data-use-rem");if(option===null){return}var baseWidth=parseInt(option).toString()==="NaN"?640:parseInt(option);var grids=baseWidth/100;var clientWidth=html.clientWidth||320;html.style.fontSize=clientWidth/grids+"px";var testDom=document.createElement("div");var testDomWidth=0;var adjustRatio=0;testDom.style.cssText="height:0;width:1rem;";doc.body.appendChild(testDom);var calcTestDom=function(){testDomWidth=testDom.offsetWidth;if(testDomWidth!==Math.round(clientWidth/grids)){adjustRatio=clientWidth/grids/testDomWidth;var reCalcRem=clientWidth*adjustRatio/grids;html.style.fontSize=reCalcRem+"px"}else{doc.body.removeChild(testDom)}};setTimeout(calcTestDom,20);var reCalc=function(){var newCW=html.clientWidth;if(newCW===clientWidth){return}clientWidth=newCW;html.style.fontSize=newCW*(adjustRatio?adjustRatio:1)/grids+"px"};if(!doc.addEventListener){return}var resizeEvt="orientationchange" in win?"orientationchange":"resize";win.addEventListener(resizeEvt,reCalc,false);doc.addEventListener("DOMContentLoaded",reCalc,false)})(window);</script>


<!-- 成功弹窗 -->
<div class="maskbox"></div>
<div class="success-bg">
    <p>恭喜您！获得拼手气红包</p>
    <p class="success-price"><span>￥</span>4元</p>
    <a href="javascript:;" class="liji-lingqu-btn">立即领取</a>
</div>
<!-- 失败弹窗 -->
<div class="fail-bg">
    <a href="javascript:;" class="fail-close-btn"><img src="../images/close-butxxx.png"></a>
    <p class="fail-text">拼手气失败，别灰心噢！<br>下次继续~</p>
</div>


<div class="red-envelopes-box">
    <img src="../images/hb-bg.jpg">
    <p class="red-envelopes-jiner">
        <span>￥</span>2.00
    </p>
    <p class="count-down">距结束  19:20:20</p>
    <a href="javascript:;" class="pinshouqi-btn" alr="拼手气"></a>
    <a href="javascript:;" class="lingqu-btn" alr="立即领取"></a>
</div>



</body>
</html>
<script src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(".pinshouqi-btn").click(function(){
        $(".maskbox,.success-bg").show();
    })
    $(".liji-lingqu-btn").click(function(){
        $(".maskbox,.success-bg").hide();
    })
</script>
