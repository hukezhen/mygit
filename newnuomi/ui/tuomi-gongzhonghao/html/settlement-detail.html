<!DOCTYPE html>
<html lang="zh-CN" data-use-rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/gzh-style.css">

    <link rel="stylesheet" href="../css/swiper.min.css">

    <title></title>
</head>
<body class="gzh-bg">
<script type="javascript">
    $("#expandContent").click(function(){
        document.getElementById('neirong').style.height='auto';
        $('#read-more').hide();})
</script>
<script type="text/javascript">(function(win){var doc=win.document,html=doc.documentElement,option=html.getAttribute("data-use-rem");if(option===null){return}var baseWidth=parseInt(option).toString()==="NaN"?640:parseInt(option);var grids=baseWidth/100;var clientWidth=html.clientWidth||320;html.style.fontSize=clientWidth/grids+"px";var testDom=document.createElement("div");var testDomWidth=0;var adjustRatio=0;testDom.style.cssText="height:0;width:1rem;";doc.body.appendChild(testDom);var calcTestDom=function(){testDomWidth=testDom.offsetWidth;if(testDomWidth!==Math.round(clientWidth/grids)){adjustRatio=clientWidth/grids/testDomWidth;var reCalcRem=clientWidth*adjustRatio/grids;html.style.fontSize=reCalcRem+"px"}else{doc.body.removeChild(testDom)}};setTimeout(calcTestDom,20);var reCalc=function(){var newCW=html.clientWidth;if(newCW===clientWidth){return}clientWidth=newCW;html.style.fontSize=newCW*(adjustRatio?adjustRatio:1)/grids+"px"};if(!doc.addEventListener){return}var resizeEvt="orientationchange" in win?"orientationchange":"resize";win.addEventListener(resizeEvt,reCalc,false);doc.addEventListener("DOMContentLoaded",reCalc,false)})(window);</script>

<div class="pricelist-box payment-box">

    <!-- 图片放大结构开始 -->
    <div class="bigimg">
        <img src="../images/xiche-img.png">                    
        <div class="maskbox"></div>
    </div>
    <!-- 图片放大结构结束 -->
    
    <!-- 特惠商品 -->
    <div class="gratia-goods-box">
        <div class="gratia-goods">
            <div class="ciche-img">

                <h3>闲时洗车</h3>

        </div>
    </div>
    <div class="paymentbox">
        <div class="payment-items">
            <input type="radio" name="2">
            <img src="../images/wx-icon.png">

        </div>
        <div class="payment-items">

    </div>

    <!-- 红包抵扣 -->
    <div class="red-envelope-box">
        <div class="red-envelope-dikou">红包抵扣</div>
        <div class="red-envelope">
            <p class="red-envelope-items">
                <input type="radio" name="1">
                <span class="hongbaobg"><img src="../images/zhifu-yuer.png">红包15元</span>
            </p>
            <p class="red-envelope-items">
                <input type="radio" name="1">
                <span class="hongbaobg"><img src="../images/zhifu-yuer.png">红包10元</span>
            </p>
            <p class="red-envelope-items">
                <input type="radio" name="1">
                <span class="hongbaobg"><img src="../images/zhifu-yuer.png">红包20元</span>
            </p>
            <p class="red-envelope-items">
                <input type="radio" name="1">
                <span class="hongbaobg"><img src="../images/zhifu-yuer.png">红包20元</span>
            </p>
        </div>
    </div>

    <!-- 底部结算 -->
    <div class="footer-bottom">
        <div class="order-amount">订单金额：<span>25.00元</span></div>
        <p class="save-amount">已为您节省￥20</p>
        <a href="javascript:;" class="immediate-purchase settlement-btn">结算</a>
    </div>


</div>

</html>
