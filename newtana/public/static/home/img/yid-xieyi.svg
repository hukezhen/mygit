<svg xmlns="http://www.w3.org/2000/svg" width="351" height="1164" viewBox="0 0 351 1164">
  <g id="Group_3" data-name="Group 3" transform="translate(-12 -22)">
    <g id="Group_2" data-name="Group 2" transform="translate(-3)">
      <text id="宁波戴特贸易有限公司_以下简称_公司_会正确处理可以识别客户的信息_以下称为个人信息_例如客户的姓名_地址_电话号码和电子邮件地址_我们意识到这是公司的重要社会责任_因此针对个人信息保护_我们制定了以下基本政策_1._取得个人信息_" data-name="宁波戴特贸易有限公司（以下简称“公司”）会正确处理可以识别客户的信息（以下称为个人信息），例如客户的姓名，地址，电话号码和电子邮件地址。我们意识到这是公司的重要社会责任，因此针对个人信息保护，我们制定了以下基本政策。
1. 取得个人信息
" transform="translate(15 65)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">宁波戴特贸易有限公司（以下简称</tspan><tspan y="15" font-family="HelveticaNeue, Helvetica Neue">“</tspan><tspan y="15">公司</tspan><tspan y="15" font-family="HelveticaNeue, Helvetica Neue">”</tspan><tspan y="15">）会正确处理可</tspan><tspan x="0" y="39">以识别客户的信息（以下称为个人信息），例如客户的姓</tspan><tspan x="0" y="63">名，地址，电话号码和电子邮件地址。我们意识到这是公</tspan><tspan x="0" y="87">司的重要社会责任，因此针对个人信息保护，我们制定了</tspan><tspan x="0" y="111">以下基本政策。</tspan><tspan y="111" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan font-family="HelveticaNeue-Bold, Helvetica Neue" font-weight="700"><tspan x="0" y="135">1. </tspan><tspan y="135" font-family="PingFangSC-Semibold, PingFang SC" font-weight="600">取得个人信息</tspan><tspan y="135"></tspan></tspan></text>
      <text id="_2._个人信息的处理_" data-name="2. 个人信息的处理
" transform="translate(15 268)" fill="#272727" font-size="14" font-family="HelveticaNeue-Bold, Helvetica Neue" font-weight="700"><tspan x="0" y="15">2. </tspan><tspan y="15" font-family="PingFangSC-Semibold, PingFang SC" font-weight="600">个人信息的处理</tspan><tspan y="15"></tspan></text>
      <text id="_3._客户责任" data-name="3. 客户责任" transform="translate(15 932)" fill="#272727" font-size="14" font-family="HelveticaNeue-Bold, Helvetica Neue" font-weight="700"><tspan x="0" y="15">3. </tspan><tspan y="15" font-family="PingFangSC-Semibold, PingFang SC" font-weight="600">客户责任</tspan></text>
      <text id="_4._关于咨询" data-name="4. 关于咨询" transform="translate(15 1092)" fill="#272727" font-size="14" font-family="HelveticaNeue-Bold, Helvetica Neue" font-weight="700"><tspan x="0" y="15">4. </tspan><tspan y="15" font-family="PingFangSC-Semibold, PingFang SC" font-weight="600">关于咨询</tspan></text>
      <text id="在获取个人信息时_公司应确定使用目的_并在必要的范围内以公平方式获取_" data-name="在获取个人信息时，公司应确定使用目的，并在必要的范围内以公平方式获取。" transform="translate(40 206)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">在获取个人信息时，公司应确定使用目的，并在必要</tspan><tspan x="0" y="39">的范围内以公平方式获取。</tspan></text>
      <text id="公司运营的网站可能具有指向外部网站的链接_以下称为链接网站_请在链接的网站上确认对个人信息的处理_使用链接的网站需要您自担风险_对于因在链接的网站上处理个人信息以及使用客户获得的各种信息而造成的任何损失_本公司概不负责_" data-name="公司运营的网站可能具有指向外部网站的链接（以下称为链接网站）。请在链接的网站上确认对个人信息的处理。使用链接的网站需要您自担风险。对于因在链接的网站上处理个人信息以及使用客户获得的各种信息而造成的任何损失，本公司概不负责。" transform="translate(40 955)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">公司运营的网站可能具有指向外部网站的链接（以下</tspan><tspan x="0" y="39">称为链接网站）。请在链接的网站上确认对个人信息</tspan><tspan x="0" y="63">的处理。使用链接的网站需要您自担风险。对于因在</tspan><tspan x="0" y="87">链接的网站上处理个人信息以及使用客户获得的各种</tspan><tspan x="0" y="111">信息而造成的任何损失，本公司概不负责。</tspan></text>
      <text id="客户可以通过公司指定的程序要求披露其持有的个人信息_如果您希望披露您的个人信息_请选择顶栏右侧的_联系我们_" data-name="客户可以通过公司指定的程序要求披露其持有的个人信息。如果您希望披露您的个人信息，请选择顶栏右侧的“联系我们”。" transform="translate(40 1115)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">客户可以通过公司指定的程序要求披露其持有的个人</tspan><tspan x="0" y="39">信息。如果您希望披露您的个人信息，请选择顶栏右</tspan><tspan x="0" y="63">侧的</tspan><tspan y="63" font-family="HelveticaNeue, Helvetica Neue">“</tspan><tspan y="63">联系我们</tspan><tspan y="63" font-family="HelveticaNeue, Helvetica Neue">”</tspan><tspan y="63">。</tspan></text>
