      <text id="提供有关公司处理的产品和服务的商业信息_执行必要的业务操作以响应客户的询问并提供快速服务_获取个人信息时指定的其他使用目的_根据法律法规或行政机关的通知_指导采取行动_" data-name="提供有关公司处理的产品和服务的商业信息。
执行必要的业务操作以响应客户的询问并提供快速服务。
获取个人信息时指定的其他使用目的。
根据法律法规或行政机关的通知/指导采取行动。" transform="translate(92 389)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">提供有关公司处理的产品和服务的商业信</tspan><tspan x="0" y="39">息。</tspan><tspan y="39" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="63">执行必要的业务操作以响应客户的询问并提</tspan><tspan x="0" y="87">供快速服务。</tspan><tspan y="87" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="111">获取个人信息时指定的其他使用目的。</tspan><tspan y="111" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="135">根据法律法规或行政机关的通知</tspan><tspan y="135" font-family="HelveticaNeue, Helvetica Neue">/</tspan><tspan y="135">指导采取行</tspan><tspan x="0" y="159">动。</tspan></text>
      <text id="在使用目的范围内使用_公司未经客户同意_不得将根据规定获得的个人信息用于使用目的范围之外_我们获取的个人信息将用于以下目的_" data-name="在使用目的范围内使用：
公司未经客户同意，不得将根据规定获得的个人信息用于使用目的范围之外。我们获取的个人信息将用于以下目的：" transform="translate(71 291)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">在使用目的范围内使用：</tspan><tspan y="15" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="39">公司未经客户同意，不得将根据规定获得的个人</tspan><tspan x="0" y="63">信息用于使用目的范围之外。我们获取的个人信</tspan><tspan x="0" y="87">息将用于以下目的：</tspan></text>
      <text id="向第三方提供个人信息_公司未经客户同意_不得将根据上述规定获得的个人信息提供给第三方_除非上述2.1-4_中指定的使用目的_" data-name="向第三方提供个人信息
公司未经客户同意，不得将根据上述规定获得的个人信息提供给第三方，除非上述2.1-4）中指定的使用目的。" transform="translate(71 579)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">向第三方提供个人信息</tspan><tspan y="15" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="39">公司未经客户同意，不得将根据上述规定获得的</tspan><tspan x="0" y="63">个人信息提供给第三方，除非上述</tspan><tspan y="63" font-family="HelveticaNeue, Helvetica Neue">2.1-4</tspan><tspan y="63">）中指</tspan><tspan x="0" y="87">定的使用目的。</tspan></text>
      <text id="适当管理个人信息_我们将采取必要的安全措施_以防止未经授权访问个人信息以及丢失_破坏_伪造和泄漏个人信息_此外_我们将努力提高意识_例如进行培训和教育_以保护处理个人信息的员工个人信息_当出于委托业务的目的将个人信息委托给第三方时_公司会调查第三方_签订必要的合同_并采取法律规定的其他措施_" data-name="适当管理个人信息
我们将采取必要的安全措施，以防止未经授权访问个人信息以及丢失，破坏，伪造和泄漏个人信息。 此外，我们将努力提高意识，例如进行培训和教育，以保护处理个人信息的员工个人信息。 当出于委托业务的目的将个人信息委托给第三方时，公司会调查第三方，签订必要的合同，并采取法律规定的其他措施。" transform="translate(71 699)" fill="#272727" font-size="14" font-family="PingFangSC-Regular, PingFang SC"><tspan x="0" y="15">适当管理个人信息</tspan><tspan y="15" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="39">我们将采取必要的安全措施，以防止未经授权访</tspan><tspan x="0" y="63">问个人信息以及丢失，破坏，伪造和泄漏个人信</tspan><tspan x="0" y="87">息。</tspan><tspan y="87" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="111">此外，我们将努力提高意识，例如进行培训和教</tspan><tspan x="0" y="135">育，以保护处理个人信息的员工个人信息。</tspan><tspan y="135" font-family="HelveticaNeue, Helvetica Neue"></tspan><tspan x="0" y="159">当出于委托业务的目的将个人信息委托给第三方</tspan><tspan x="0" y="183">时，公司会调查第三方，签订必要的合同，并采</tspan><tspan x="0" y="207">取法律规定的其他措施。</tspan></text>
    </g>
